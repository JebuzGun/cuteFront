<ion-header>
  <ion-navbar>
    <ion-title>
      Ventas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar
          [(ngModel)]="find"
          (ionInput)="onInput($event)"
          animated="true"
          placeholder="Buscar en ventas">
        </ion-searchbar>
      </ion-col>
      <ion-col col-2 align-self-center>
        <button ion-button primary outline (click)="presentSaleModal()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list block>
    <ion-list-header>
      Ventas recientes
    </ion-list-header>
    <hr>
    <ion-item *ngFor="let sale of sales">
      <ion-grid>
        <ion-row>
          <ion-col col-3 align-self-center="">
            <h1>20.000</h1>
          </ion-col>
          <ion-col col-6 align-self-center="">
            <p>My Neighbor Totoro (3)</p>
          </ion-col>
          <ion-col col-3 align-self-center="">
            <button block ion-button color="primary" outline align-self-center>
              Detalle
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr>
    </ion-item>
  </ion-list>
</ion-content>
