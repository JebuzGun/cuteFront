<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col align-self-center="" col-10>
          <ion-title>
            Ingresar venta realizada
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="danger" outline (click)="dismissModal()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label fixed="">Ubicaci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="ubication"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed="">Total</ion-label>
    <ion-input type="text" [(ngModel)]="total"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Toppings</ion-label>
    <ion-select [(ngModel)]="productsPresented" (ionChange)="getDataInformation($event)" multiple="true">
      <ion-option *ngFor="let product of communications.products">{{product.name}}</ion-option>
    </ion-select>
  </ion-item>
  <div *ngFor="let product of products">
    <ion-grid>
      <ion-row>
        <ion-col col-7 align-self-center>{{product}}</ion-col>
        <ion-col col-2 align-self-center>{{product.name}}</ion-col>
        <ion-col col-1 align-self-center>
          <ion-item>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button secondary >
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <button ion-button ouline primary (click)="addSale()" block>Ingresar venta</button>
</ion-content>
