<ion-header transparent no-border>
  <ion-navbar>
    <ion-title>Stock</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar
          [(ngModel)]="find"
          (ionInput)="onInput($event)"
          animated="true"
          placeholder="Buscar producto">
        </ion-searchbar>
      </ion-col>
      <ion-col col-2 align-self-center>
        <button ion-button color="light" outline>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="product-card">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-avatar item-start>
              <img src="img/marty-avatar.png">
            </ion-avatar>
          </ion-col>
          <ion-col col-7 text-center align-self-center>
            {{product}}<br>
          </ion-col>
          <ion-col col-2 align-self-center style="font-size: x-large">
            <strong>{{quantity}}</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <button block ion-button color="primary" outline align-self-center>
            Agregar Stock
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
