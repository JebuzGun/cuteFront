<ion-header transparent no-border>
  <ion-navbar>
    <ion-title>Stock</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar
          [(ngModel)]="find"
          (ionInput)="onInput($event)"
          animated="true"
          placeholder="Buscar producto">
        </ion-searchbar>
      </ion-col>
      <ion-col col-2 align-self-center>
        <button ion-button primary outline>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="product-card" *ngFor="let product of products">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-7>
            {{product.name}}
          </ion-col>
          <ion-col col-2 style="font-size: large">
            <strong>{{product.stock}}</strong>
          </ion-col>
          <ion-col col-3 align-self-center>
            ({{product.price}})
          </ion-col>
        </ion-row>
        <ion-row>
          <button block ion-button color="primary" outline align-self-center>
            Detalle
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
